components:
  schemas:
    app_definition_3_0:
      properties:
        dpi_ids:
          items:
            type: integer
          type: array
        hostgroup_ids:
          $ref: '#/components/schemas/id_list'
        hosts:
          $ref: '#/components/schemas/host_list'
        transport_rules:
          description: List of port ranges
          items:
            additionalProperties: false
            description: IP Protocol and transport ports
            properties:
              ip_protocol:
                description: IP protocol identifier. Full list can be retrieved with
                  /ip_protocols resource
                type: string
              ports:
                description: comma seperated list of port ranges. e.g. x, p-q, y-z
                type: string
            required:
            - ip_protocol
            type: object
          type: array
      type: object
    application:
      additionalProperties: false
      description: This resource deals with general application
      properties:
        created:
          description: Time (seconds from epoch) at which the rule was first created
          type: string
        definitions:
          properties:
            items:
              items:
                $ref: '#/components/schemas/app_definition_3_0'
              type: array
          type: object
        desc:
          description: Describes the General Application Definition
          type: string
        enabled:
          description: Status of this General Application Definition - enabled/disabled
          type: boolean
        id:
          description: Unique ID generated by the backend for this General Application
            Definition
          type: number
        include_dpi_tags:
          description: Indicates whether to track auto-recognized applications
          type: boolean
        last_modified:
          description: Time (seconds from epoch) at which the rule was last modified
          type: string
        last_modified_username:
          description: The last user to modify this rule
          type: string
        name:
          description: Unique case sensitive name of General Application Definition
          type: string
        priority:
          description: Application priority used in case the traffic can be associated
            only with a single application, lower the value the higher the priority
          type: integer
        traffic_match_mode:
          description: mode to configure traffic match
          enum:
          - HIGH
          - MEDIUM
          - LOW
          type: string
      required:
      - name
      type: object
    application_type_enum:
      description: Different types of applications
      enum:
      - SYSTEM
      - URL
      - APPLICATION
      type: string
    applications:
      additionalProperties: false
      description: This resource deals with collection of general applications
      properties:
        items:
          items:
            $ref: '#/components/schemas/application'
          type: array
      type: object
    bulk_deleter:
      description: Object to trigger bulk deletion of given resource
      properties:
        delete_all:
          description: Delete all objects of the given resource
          type: boolean
        delete_ids:
          $ref: '#/components/schemas/id_list'
      type: object
    host_list:
      type: string
    hostgroup:
      description: This resource deals with Host Group
      properties:
        created:
          description: Time (seconds from epoch) at which the Host Group was first
            created
          type: string
        desc:
          description: Description of Host Group
          type: string
        enabled:
          description: Status of the Host Group - enabled/disabled
          type: boolean
        hosts:
          $ref: '#/components/schemas/host_list'
        id:
          description: Unique ID assigned by the backend
          readOnly: true
          type: number
        in_speed:
          description: Inbound Utilization
          type: number
        in_speed_unit:
          $ref: '#/components/schemas/speed_unit'
        last_modified:
          description: Time (seconds from epoch) at which the Host Group was last
            modified
          type: string
        last_modified_username:
          description: The last user to modify this rule
          type: string
        member_hostgroups:
          $ref: '#/components/schemas/id_list'
        member_hostgroups_names:
          description: List of Host Group names
          items:
            type: string
          type: array
        name:
          description: Unique name of Host Group
          type: string
        out_speed:
          description: Outbound Utilization
          type: number
        out_speed_unit:
          $ref: '#/components/schemas/speed_unit'
      type: object
    hostgroups:
      additionalProperties: true
      description: This resource deals with Host Groups
      properties:
        items:
          items:
            $ref: '#/components/schemas/hostgroup'
          type: array
      type: object
    id_list:
      tags:
        cpptype: uint32
      type: number
    speed_unit:
      description: Unit of Network Traffic Speed
      enum:
      - kbps
      - Mbps
      - Gbps
      type: string
    url:
      additionalProperties: false
      description: This resource deals with url application
      properties:
        created:
          description: Time (seconds from epoch) at which the rule was first created
          type: string
        desc:
          type: string
        enabled:
          type: boolean
        id:
          type: number
        last_modified:
          description: Time (seconds from epoch) at which the rule was last modified
          type: string
        last_modified_username:
          description: The last user to modify this rule
          type: string
        name:
          type: string
        preferred:
          type: boolean
        urls:
          items:
            type: string
          type: array
      required:
      - name
      - urls
      type: object
    urls:
      additionalProperties: false
      description: This resource deals with collection of url applications
      properties:
        items:
          items:
            $ref: '#/components/schemas/url'
          type: array
      type: object
  securitySchemes:
    bearerAuth:
      bearerFormat: JWT
      description: Access token approach to reaching appliance
      scheme: bearer
      type: http
    oAuth2NoScopes:
      description: Credential approach to retrieving token
      flows:
        clientCredentials:
          refreshUrl: /mgmt.aaa/1.0/token
          scopes: {}
          tokenUrl: /mgmt.aaa/1.0/token
      type: oauth2
